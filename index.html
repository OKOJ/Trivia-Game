<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=B612:700|Fjalla+One" rel="stylesheet">
    <link rel="icon" href="./assets/images/icon.png" type="image/gif" sizes="16x16">
    <title>Trivia</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body background="./assets/images/1.jpg">
    <div class="container">
        <h1 class="header">MOVIE TRIVIA</h1>
        <div class="button">
            <button id="start">Start</button>
        </div>
        <div id="quiz">
            <div id="timer"></div>
            <div id="questions"></div>
            <div class="answer" value="a" id="answer1"></div>
            <div class="answer" value="b" id="answer2"></div>
            <div class="answer" value="c" id="answer3"></div>
            <div class="answer" value="d" id="answer4"></div>
        </div>
        <div id="answers">
            <div id="message"></div>
            <div id="correct-answer"></div>
            <div id="gif"></div>
        </div>
        <div id="result">
            <div id="final-message"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
            <div id="start-over"></div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
